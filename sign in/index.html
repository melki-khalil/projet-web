<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formilar</title>
    <link rel="stylesheet" href="../npm/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div  class="container-fluid">

        <form class="mx-auto">
            <h4 class="text-center"> sign up </h4>
            <div class="mb-3 mt-5">
              <label for="Usuename" class="form-label">Usuename</label>
              <input type="text" class="form-control" id="Usuename" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">don't forget your user name.</div>
           
              <label for="Email1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3 mt-5" btn-group>
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password">
              <label for="conform" class="form-label"> conform Password</label>
              <input type="password" class="form-control" id="conform">
            </div>
            <div class="mb-3 mt-3 form-check">
              <input type="checkbox" class="btn-outline-primary " id="terms">
              <label class="form-check-label  " for="terms">I agree to all  the terms</label>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Submit</button>
          </form>
    </div>
</body>
<script src="../npm/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"> </script>
</html>
